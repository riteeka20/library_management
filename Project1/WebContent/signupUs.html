<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>

<link rel="stylesheet" href="log.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class='loginBox1'>
		<form action="user" method="post">
			<h1>User SignUp</h1>
			<div class='textBox signupInp'>
				<input type="text" placeholder="Firstname" name="fn"
					required="required">
			</div>
			<div class='textBox signupInp'>
				<input type="text" placeholder="Lastname" name="ln"
					required="required">
			</div>
			<div class='textBox signupInp'>
				<input type="email" placeholder="Email" name="email"
					required="required">
			</div>
			<div class='textBox signupInp'>
				<input type="text" placeholder="Username" name="un"
					required="required">
			</div> 
			<div class='textBox signupInp'>
				<input type="password" placeholder="Password" name="pswd"
					required="required">
			</div>
			<input class="btn1" type="submit" value="Register" name="sub"><br>

		</form>
	</div>
</body>
</html>
